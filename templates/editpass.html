{% extends 'base.html' %}
{% block content %}
<h1>New Password <b>{{user.username}}</b></h1>

<div class='container'>
    <p>{{msg}}</p>
    <form method="POST">
  {{form.hidden_tag()}}
  {{form.password_a.label}}{{form.password_a(class="form-control")}}
  {{form.password_b.label}}{{form.password_b(class="form-control")}}
  {{form.submit(class="btn btn-primary")}}
  </form>

</div>




{% endblock %}
