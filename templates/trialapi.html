{% extends 'base.html' %}
{% block content %}

<h1>API</h1>

<div class='container'>
    <p>Trial API</p>
    <table class='table'>
        <tr>
            <th>id</th>
            <th>nama</th>
            <th>kota</th>
            <th></th>
        </tr>
        {% for i in df %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.nama}}</td>
            <td>{{i.kota}}</td>
            <td><a href="{{url_for('deltrialapi',id=i.id)}}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>


{% endblock %}
