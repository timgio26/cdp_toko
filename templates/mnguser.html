{% extends 'base.html' %}
{% block content %}
<h1>All User</h1>

<div class='container'>
    <table class="table table-striped table-hover table-sm">
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Username</th>
        <th></th>

      </tr>
      {% for x in df %}
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.username}}</td>
        <td><a role="button" class="btn btn-primary btn-sm" href="{{url_for('hapususer',id=x.id)}}">delete</a></td>


      </tr>
      {% endfor %}
    </table>
</div>



{% endblock %}
