<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
      <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
      <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CDP SP</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="{{url_for('index')}}">
          <img src="static\android-chrome-192x192.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Setia Purindo
        </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                    {% if session['user'] %}
                    <a class="nav-link active" aria-current="page" href="{{url_for('tambahcustomer')}}">Customer</a>
                    {% if session['user']=='admin' %}
                    <a class="nav-link active" aria-current="page" href="{{url_for('data')}}">Data</a>
                    <a class="nav-link active" aria-current="page" href="{{url_for('mnguser')}}">User</a>
                    {% endif %}
                    <a class="nav-link active" aria-current="page" href="{{url_for('profile')}}">Profile</a>
                    <a class="nav-link active" aria-current="page" href="{{url_for('keluar')}}">Keluar</a>
                    {% else %}
                    <a class="nav-link active" aria-current="page" href="{{url_for('masuk')}}">Masuk</a>
                    {% endif %}

            </div>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    {% block scripts %}{% endblock %}
  </body>
  <script>
    $('#summernote').summernote({
    //   tabsize: 2,
      height: 120,
      toolbar: [
      ['style', ['bold', 'italic', 'underline', 'clear']],

    ['fontsize', ['fontsize']],
    // ['color', ['color']],
    ['para', ['ul', 'ol', 'paragraph']],
    // ['height', ['height']]
      ]
    });
  </script>
</html>
