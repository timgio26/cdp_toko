<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
      <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
      <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
      <script src="/static/localjs.js"></script> 

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CDP SP</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="{{url_for('index')}}">
          <img src="static\android-chrome-192x192.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Setia Purindo
        </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                    {% if session['user'] %}
                    <a class="nav-link active" aria-current="page" href="{{url_for('tambahcustomer')}}">Customer</a>
                    {% if session['user']=='admin' %}
                    <a class="nav-link active" aria-current="page" href="{{url_for('data')}}">Data</a>
                    <a class="nav-link active" aria-current="page" href="{{url_for('mnguser')}}">User</a>
                    {% endif %}
                    <a class="nav-link active" aria-current="page" href="{{url_for('profile')}}">Profile</a>
                    <!-- <a class="nav-link active" aria-current="page" href="{{url_for('keluar')}}">Keluar</a> -->
                    {% else %}
                    <!-- <a class="nav-link active" aria-current="page" href="{{url_for('masuk')}}">Masuk</a> -->
                    {% endif %}

            </div>
            
            <div class="col text-end">
              {% if session['user'] %}
              <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="updateCart('{{session.user}}')">
                My Cart 
              </button>
              <a class="btn btn-outline-primary btn-sm" role="button" href="{{url_for('keluar')}}">Keluar</a>
              {% else %}
              <a class="btn btn-outline-primary btn-sm" role="button" href="{{url_for('masuk')}}">Masuk</a>
              {% endif %}
            </div>

            
        </div>
      </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">My Cart</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="mycartmodal">
            <!-- <ul id="mycartmodal">
    
            </ul> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    {% block content %}
    {% endblock %}
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
