{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}

<h1>Register</h1>

<div class='container'>
    <form method="POST">
  {{form.hidden_tag()}}
  {{wtf.form_field(form.nama)}}
  {{wtf.form_field(form.username)}}
  {{wtf.form_field(form.password)}}<br>
  {{form.submit(class='btn btn-primary')}}

</form>
</div>





{% endblock %}
